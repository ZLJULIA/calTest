<!DOCTYPE html>

<body>
    <script type="text/javascript"> 
        //实现日期时间的显示,setInterval(函数，周期)实现按指定周期调用函数
        setInterval(function(){   
        var date=new Date();
        //获取当前年份  
        var year=date.getFullYear();
        //获取当前月份       
        var mon=date.getMonth()+1;
        //获取当前日        
        var da=date.getDate(); 
        //获取当前星期几           
        var day=date.getDay(); 
        //实现星期几的英文显示          
        if(day==1)
        	day="Monday";
        else if(day==2) 
            day="Tuesday";
        else if(day==3) 
            day="Wednesday";
        else if(day==4) 
            day="Thursday";
        else if(day==5) 
            day="Friday";
        else if(day==6) 
            day="Saturday";
        if(day==7) 
            day="Sunday";
        //获取小时  
        var h=date.getHours();
        //获取分钟    
        var m=date.getMinutes();     
        if(m<10)
            m='0'+m; 
        var s=date.getSeconds();      
        if(s<10)
            s='0'+s;           
        var d=document.getElementById('Date');    
        d.innerHTML=year+'.'+mon+'.'+da+' '+day+' '+h+':'+m+':'+s;  
        },1000)
    </script>
   <!--用表格作为计算机的整体框架-->
